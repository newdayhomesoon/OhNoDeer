apply from: "../../../node_modules/react-native/android/react.gradle"
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
compileSdkVersion 33
buildToolsVersion "33.0.0"

defaultConfig {
    minSdkVersion 21
    targetSdkVersion 33
    versionCode 1
    versionName "1.0"
}

}

repositories {
mavenCentral()
google()
maven { url 'https://www.google.com/search?q=https://developer.apple.com/ios/download/cocoapods/index.html' }
}

dependencies {
implementation fileTree(dir: 'libs', include: ['*.jar'])
implementation 'com.facebook.react:react-native:+'
implementation 'com.android.tools:desugar_jdk_libs:1.2.2'

// Google Play Billing Library
implementation 'com.android.billingclient:billing-kotlin:5.2.1'

// Firebase (if your app uses it)
implementation platform('com.google.firebase:firebase-bom:32.5.0')
implementation 'com.google.firebase:firebase-messaging-ktx'
implementation 'com.google.firebase:firebase-auth-ktx'

// Optional: Amazon Appstore SDK
// implementation "com.amazon.device.iap:in-app-purchasing:2.0.70"

}

productFlavors {
google {
dimension "store"
}
// Comment out the Amazon block to prevent build issues
// amazon {
//     dimension "store"
// }
}